<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Adjust according to your header height */
            padding-bottom: 50px; /* Adjust according to your footer height */
        }
        .card-container {
            display: flex;
            justify-content: flex-start; /* Align items to the right */
            flex-wrap: wrap;
        }

        .card {
            width: calc(16.66% - 20px); /* Adjust spacing */
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
        }

        .card_image img {
            max-width: 100%;
            height: auto;
        }

        .card_title {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .card_text {
            margin-top: 5px;
            color: #666;
        }

        .card_btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        #question {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        #compiler {
            width: 70%;
            padding: 20px;
        }
        #code {
            width: 100%;
            height: 300px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'base/header.html' %}

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    {% include 'base/footer.html' %}

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
